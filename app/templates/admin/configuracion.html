{% extends "base.html" %}

{% block title %}Configuración{% endblock %}
{% block header %}Configuración del Evento{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="nombre_evento" class="block text-gray-700 font-semibold mb-2">Nombre del Evento</label>
            <input type="text" id="nombre_evento" name="nombre_evento" value="{{ config.nombre_evento }}" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="fechas_evento" class="block text-gray-700 font-semibold mb-2">Fechas del Evento</label>
            <input type="text" id="fechas_evento" name="fechas_evento" value="{{ config.fechas_evento }}" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="meriendas_totales" class="block text-gray-700 font-semibold mb-2">Total de Meriendas por Participante</label>
            <input type="number" id="meriendas_totales" name="meriendas_totales" value="{{ config.meriendas_totales }}" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-6">
            <label for="logo_evento" class="block text-gray-700 font-semibold mb-2">Logo del Evento</label>
            {% if config.logo_evento %}
                <img src="{{ url_for('static', filename='uploads/logos_evento/' + config.logo_evento) }}" alt="Logo Actual" class="h-16 w-auto mb-2">
            {% endif %}
            <input type="file" id="logo_evento" name="logo_evento" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Guardar Cambios</button>
        </div>
    </form>
</div>
{% endblock %}
